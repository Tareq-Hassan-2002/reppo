<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePlayers.css">
    <title>Tarneeb 41 scorer</title>
</head>
<body>
    <div class="title">
        <h1>Players names</h1>
        <p>Enter players names in order.</p>
    </div>
    <div class="element">
        <div class="inner">
            <div class="chair chair1">
                <div class="playerName">
                    <input type="text" id="myInput" name="myInput" placeholder="Player2">
                </div>
            </div>
            <div class="chair chair2">
                <div class="playerName">
                    <input type="text" id="myInput" name="myInput" placeholder="Player4">
                </div>
            </div>
            <div class="chair chair3">
                <div class="playerName">
                    <input type="text" id="myInput" name="myInput" placeholder="Player3">
                </div>
            </div>
            <div class="chair chair4">
                <div class="playerName">
                    <input type="text" id="myInput" name="myInput" placeholder="Player1">
                </div>
            </div>
           <div class="logo">
                <p>Tarneeb</p>
                <p>41</p>
            </div>
        </div>
    </div>
    <div class="start">
        <button><a href="game.html">Done -></a></button>
    </div>
    <script>
    document.querySelector("button").addEventListener("click", function () {
        const inputs = document.querySelectorAll("input[name='myInput']");
        const playerNames = [];

        inputs.forEach((input) => {
            playerNames.push(input.value || input.placeholder); // fallback to placeholder
        });

        localStorage.setItem("playerNames", JSON.stringify(playerNames));
    });
</script>

</body>
</html>
